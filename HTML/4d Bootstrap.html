<style>
  .start{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    margin-right: 8px;
    cursor: pointer;
  }
  .start:hover{
    opacity: 0.8;
  }
  .down{
    color: rgb(108, 117, 125);
    background-color: white;
    font-weight: bold;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border-width: thin;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.20s,
      color 0.20s;
  }
  .down:hover{
    background-color: rgb(108, 117, 125);
    color:white;
    border: none;
  }
</style>
<button class="start">Get started</button>
<button class="down">Download</button>
