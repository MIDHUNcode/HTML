<style>
  .SUBSCRIBE{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition:opacity 0.15s;
    }
    .SUBSCRIBE:hover{
      opacity: 0.8;
    }
    .SUBSCRIBE:active{
      opacity: 0.5;
    }
    .JOIN{
      background-color: white;
      color: rgb(0, 119, 255);
      height: 35px;
      width: 60px;
      border-color: rgb(0, 119, 255);
      border-style: solid;
      border-width: 1px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.15s,
        color 0.15s;
    }
    .JOIN:hover{
      background-color: rgb(0, 119, 255);
      color: white;
    }
    .JOIN:active{
      opacity: 0.7;
    }
    .TWEET{
      background-color: rgb(47, 151, 235);
      color: white;
      border-color: rgb(47, 151, 235);
      border-style: solid;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      height: 35px;
      width: 70px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    .TWEET:hover{
      box-shadow: 5px 5px 10px rgba(0, 0, 0,0.15);
    }
</style>
<button class="SUBSCRIBE">
  SUBSCRIBE
</button>
<button class="JOIN">
  JOIN
</button>
<button class="TWEET">
  Tweet
</button>
