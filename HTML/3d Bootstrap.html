<style>
  .start{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    height: 35px;
    width: 110px;
    margin-right: 8px;
    cursor: pointer;
  }
  .start:hover{
    opacity: 0.8;
  }
  .down{
    color: rgb(108, 117, 125);
    background-color: white;
    font-weight: bold;
    height: 35px;
    width: 110;
    border-width: thin;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }
  .down:hover{
    background-color: rgb(108, 117, 125);
    color:white;
    border: none;
  }
</style>
<button class="start">Get started</button>
<button class="down">Download</button>
